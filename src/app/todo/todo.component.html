<div class="container">
  <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
  <fieldset class ="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" [(ngModel)]="todo.description" name ="description" required="required">
  </fieldset>
  <fieldset class ="form-group">
    <label for="targetDate">Target Date</label>
    <input type="date" class="form-control" 
    [ngModel]="todo.targetDate | date:'yyyy-MM-dd'"
    (ngModelChange)="todo.targetDate = $event"
        name = "targetDate" required="required"> 
  </fieldset>
  <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>
